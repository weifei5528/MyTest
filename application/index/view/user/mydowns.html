{block name="script"}
<script >
	function getmydowns(page){
		$.ajax({
			url:"{'user/ajaxmydowns'}",
			type:"post",
			dataType:"json",
			type:"get",
			data:{page:page},
			timeout:20*1000,
			success:function(data){
				if(data.code){
					if(data.data == ''){
						layer.msg("没有更多了~~",{icon: 6});
					}else{
						var images = data.data;
						for(var i =0;i<images.length;i++){
							$("div.hl_piclist ul").append('<li><a href="" class="picBox"><img src="'+images[i]['thumb']+'"></a></li>')
						}
						
					}
				}else{
					layer.msg(data.msg,{icon: 6});
				}
			},error:function(){
				layer.msg("请检查网络状况~~~",{icon: 6});
			}
		})
	}
</script>
