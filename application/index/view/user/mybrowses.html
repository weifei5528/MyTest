{extend name="public:layout" /}

{block name="main-container"}

{include file="user/info"}

{include file="user/menu"}

<div class="hl_piclist">
  <div class="hl_mytit">已下载{$count|default=0}张</div>
  <ul>
    

  </ul>
  <div class="hl_more cl mb50"><a href="#" >加载更多...</a></div>
  <input type="hidden" value="1" name="page"/>
</div>

	
{include file="public/copyright"}	
	
	
{include file="public/imgfrom" /}

	
	
{/block}
{block name="script"}

<script >
$(function(){
	$("div.hl_more.cl.mb50 > a").bind('click',getmydowns);
	getmydowns();
});
function getmydowns(){
	var page = $("input[name=page]").val();
	$.ajax({
		url:"{:url('user/ajaxmybrowse')}",
		dataType:"json",
		type:"get",
		data:{page:page},
		timeout:20*1000,
		success:function(data){
			if(data.code){
				var images = data.data.data;
				console.log(images);
				for(var i =0;i<images.length;i++){
					$("div.hl_piclist ul").append('<li><a href="'+images[i]['url']+'" class="picBox"><img src="'+images[i]['thumb']+'"></a></li>')
				}
				if(page >= data.data.last_page){
					console.log(data.data.last_page);
					var $many = $("div.hl_more.cl.mb50 > a");
					$many.unbind();
					$many.html("已经到底了...");
				}
				
					
				
			}else{
				layer.msg(data.msg,{icon: 6});
			}
		},error:function(){
			layer.msg("请检查网络状况~~~",{icon: 6});
		}
	})
}
</script>
{/block}
