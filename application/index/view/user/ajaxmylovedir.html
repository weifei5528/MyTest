{foreach name="list" item="loves"}
<li>
	<div class="bg-main-imgRouter-item">
		<div class="item-img">
			<img src="{:get_thumb($loves['cover'])}" alt="">
		</div>
		<a href="{:url('user/getusercollects',array('id' => $loves['dirid']))}"  class="item-link">
			<span class="item-title">{$loves.name}</span>
		</a>
	</div>
</li>
{/foreach}
