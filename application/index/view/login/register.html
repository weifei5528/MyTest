<script type="text/javascript">
  $(".icon-gouxuan").click(function(){
    verify = $(this).hasClass('icon-gouxuan1') ? 0 : 1;
    $(this).toggleClass('icon-gouxuan1');
    ob = $('input[name=agree]');
    ob.val(ob.val()==0?1:0);
    ob.val(ob.val() !== verify ? verify : ob.val());

  });
